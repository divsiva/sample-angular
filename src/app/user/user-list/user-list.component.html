<div class="grid grid-flow-row mt-10">
  <div class="text-center">
    <h1 class="text-[32px] font-bold">Hello ReqRes users!</h1>
    <!-- </div> -->
    <div class="grid justify-end items-end mt-4 md:mt-1">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="['create-user']">
        New user
      </button>
    </div>
    <div class="grid grid-flow-row md:grid-cols-4">
      <div
        class="mt-10 text-center text-[16px] leading-8 rounded overflow-hidden shadow-md m-3 p-2"
        *ngFor="let user of users?.data; index as i"
      >
        <div>
          <span class="flex justify-end items-end"
            ><i
              class="fa fa-trash-o text-red-500 cursor-pointer"
              (click)="deleteUser(user.id)"
            ></i
          ></span>
        </div>
        <div [routerLink]="['user-detail', user.id]" class="cursor-pointer">
          <div class="font-bold">{{ user.first_name }}</div>
          <div>{{ user.email }}</div>
          <div class="flex justify-center items-center mt-3 pb-4">
            <img [src]="user.avatar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
